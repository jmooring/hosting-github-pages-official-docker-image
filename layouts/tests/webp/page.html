{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ partial "dates.html" . }}
  {{ .Content }}
  {{ partial "terms.html" (dict "taxonomy" "tags" "page" .) }}

  {{ range resources.Match "images/other/*.jpg" }}
    {{ with .Process "resize 200x webp" }}
      <img src="{{ .RelPermalink }}" width="{{ .Width }}" height="{{ .Height }}" alt="">
    {{ end }}
  {{ end }}

{{ end }}
